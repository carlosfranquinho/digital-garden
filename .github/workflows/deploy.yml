name: Process and Deploy Digital Garden

on:
  repository_dispatch:
    types: [obsidian-update]

jobs:
  process-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 🚀 Checkout repo
        uses: actions/checkout@v4

      - name: 📥 Process payload
        id: payload
        run: |
          echo '${{ toJSON(github.event.client_payload.notas) }}' > notas.json
          echo "📋 Lista de arquivos recebida:"
          cat notas.json

      - name: 🧹 Limpar diretórios
        run: |
          rm -rf content/posts/*
          rm -rf static/imagens/*
          mkdir -p content/posts
          mkdir -p static/imagens

      - name: 📂 Processar arquivos
        run: |
          # Função de slugification
          slugify() {
            echo "$1" | 
            iconv -t ascii//TRANSLIT |
            tr -d "'\"" |
            tr -s '[:space:][:punct:]' '-' |
            tr '[:upper:]' '[:lower:]' |
            sed 's/-$//;s/^-//;s/[^a-z0-9\-]//g'
          }

          git clone https://${{ github.actor }}:${{ secrets.GARDEN_TOKEN }}@github.com/${{ github.repository_owner }}/obsidian-vault.git /tmp/obsidian-vault

          jq -r '.[]' notas.json | while read -r original; do
            if [[ "$original" == *.md ]]; then
              dirpath=$(dirname "$original" | slugify)
              filename=$(basename "$original" .md | slugify)
              new_path="content/posts/${dirpath}/${filename}.md"
              
              mkdir -p "$(dirname "$new_path")"
              cp "/tmp/obsidian-vault/$original" "$new_path"
              sed -i -E 's|!\[\[(attachments/)?([^]]+)\]\]|![](/imagens/\2)|g' "$new_path"
              echo "📄 Nota processada: $original → $new_path"

            elif [[ "$original" == attachments/* ]]; then
              filename=$(basename "$original")
              cp "/tmp/obsidian-vault/$original" "static/imagens/$filename"
              echo "🖼️ Imagem copiada: $filename"
            fi
          done

      - name: 🛠️ Instalar Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: 'latest'
          extended: true

      - name: 📦 Gerar site com Hugo
        run: hugo --minify

      - name: 📡 Fazer deploy via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4  # Corrigido: 'v' antes da versão
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          server-dir: ${{ secrets.FTP_PATH }}
          local-dir: public/
