name: Deploy Digital Garden

on:
  push:
    branches:
      - main
  repository_dispatch:
    types: [obsidian-update]

jobs:
  build-and-deploy:
    name: 🌱 Build & Deploy Garden
    runs-on: ubuntu-latest

    steps:
      - name: 🔄 Clonar repositório Hugo (este)
        uses: actions/checkout@v3

      - name: 🔄 Clonar notas do Obsidian
        uses: actions/checkout@v3
        with:
          repository: carlosfranquinho/obsidian-vault
          path: notas
          token: ${{ secrets.GARDEN_TOKEN }}

      - name: 🐍 Instalar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: 📦 Executar script de exportação das notas
        run: |
          python3 .github/scripts/exportar_obsidian.py

      - name: 🛠️ Instalar Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: 'latest'

      - name: 📦 Gerar site com Hugo
        run: hugo --minify

      - name: 📡 Fazer deploy via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          server-dir: ${{ secrets.FTP_PATH }}
          local-dir: public/
