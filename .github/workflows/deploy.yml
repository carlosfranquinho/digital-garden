name: Process and Deploy Digital Garden

on:
  repository_dispatch:
    types: [obsidian-update]

jobs:
  process-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout do pr√≥prio reposit√≥rio (com permiss√£o para push)
      - name: üöÄ Checkout com Permiss√£o
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      # 2. Receber payload do Obsidian
      - name: üì• Processar Payload
        id: payload
        run: |
          echo '${{ toJSON(github.event.client_payload.notas) }}' > /tmp/notas.json
          echo "üìã Arquivos recebidos:"
          cat /tmp/notas.json

      # 3. Limpar apenas os diret√≥rios alvo
      - name: üßπ Limpar Diret√≥rios Alvo
        run: |
          rm -rf content/post/*
          rm -rf static/imagens/*
          mkdir -p content/post static/imagens

      # 4. Processar e copiar novos arquivos
      - name: üìÇ Importar Conte√∫do
        run: |
          # Clonar vault temporariamente
          git clone https://${{ github.actor }}:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository_owner }}/obsidian-vault.git /tmp/obsidian-vault

          # Slugify function
          slugify() {
            echo "$1" | 
            iconv -t ascii//TRANSLIT |
            tr -d "'\"" |
            tr -s '[:space:][:punct:]' '-' |
            tr '[:upper:]' '[:lower:]' |
            sed 's/-$//;s/^-//;s/[^a-z0-9\-]//g'
          }

          # Processar cada arquivo
          jq -r '.[]' /tmp/notas.json | while read -r original; do
            if [[ "$original" == *.md ]]; then
              novo_nome="content/post/$(slugify "$original")"
              mkdir -p "$(dirname "$novo_nome")"
              cp "/tmp/obsidian-vault/$original" "$novo_nome"
              sed -i -E 's|!\[\[(attachments/)?([^]]+)\]\]|![](/imagens/\2)|g' "$novo_nome"
              echo "üìÑ $original ‚Üí $novo_nome"

            elif [[ "$original" == attachments/* ]]; then
              cp "/tmp/obsidian-vault/$original" "static/imagens/$(basename "$original")"
              echo "üñºÔ∏è $(basename "$original")"
            fi
          done

      # 5. Build com Hugo
      - name: üõ†Ô∏è Instalar Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: 'latest'
          extended: true

      - name: üì¶ Gerar Site
        run: hugo --minify

      # 6. Deploy via FTP
      - name: üì° FTP Deploy
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          server-dir: ${{ secrets.FTP_PATH }}
          local-dir: public/

      # 7. Atualizar reposit√≥rio com novo conte√∫do
      - name: üîÑ Commitar Mudan√ßas
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add content/post static/imagens
          git commit -m "Atualiza√ß√£o autom√°tica: conte√∫do do Obsidian [skip ci]"
          git push
