name: Process and Deploy Digital Garden

on:
  repository_dispatch:
    types: [obsidian-update]

jobs:
  process-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Baixar APENAS o digital-garden (sem merge)
      - name: 🚀 Checkout Limpo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          clean: true
          path: digital-garden

      # 2. Baixar o obsidian-vault separadamente
      - name: 📥 Clonar Obsidian Vault
        run: |
          git clone https://${{ github.actor }}:${{ secrets.GARDEN_TOKEN }}@github.com/${{ github.repository_owner }}/obsidian-vault.git /tmp/obsidian-vault

      # 3. Limpar TUDO exceto .git
      - name: 💥 Limpeza Nuclear
        run: |
          cd digital-garden
          find . -mindepth 1 -not -path './.git*' -delete
          mkdir -p content/posts static/imagens

      # 4. Processar arquivos
      - name: 📂 Copiar Notas/Imagens
        run: |
          cd digital-garden
          
          # Slugify function
          slugify() {
            echo "$1" | 
            iconv -t ascii//TRANSLIT |
            tr -d "'\"" |
            tr -s '[:space:][:punct:]' '-' |
            tr '[:upper:]' '[:lower:]' |
            sed 's/-$//;s/^-//;s/[^a-z0-9\-]//g'
          }

          # Processar cada arquivo
          jq -r '.[]' /tmp/notas.json | while read -r original; do
            if [[ "$original" == *.md ]]; then
              novo_nome="content/posts/$(slugify "$original")"
              mkdir -p "$(dirname "$novo_nome")"
              cp "/tmp/obsidian-vault/$original" "$novo_nome"
              sed -i -E 's|!\[\[(attachments/)?([^]]+)\]\]|![](/imagens/\2)|g' "$novo_nome"
              echo "📄 $original → $novo_nome"

            elif [[ "$original" == attachments/* ]]; then
              cp "/tmp/obsidian-vault/$original" "static/imagens/$(basename "$original")"
              echo "🖼️ $(basename "$original")"
            fi
          done

      - name: 🔍 Verificar Estrutura
        run: |
          cd digital-garden
          echo "Estrutura final:"
          find content/posts static/imagens -type f

      # 5. Build e Deploy
      - name: 🛠️ Instalar Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: 'latest'
          extended: true

      - name: 📦 Gerar Site
        run: |
          cd digital-garden
          hugo --minify

      - name: 📡 FTP Deploy
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          server-dir: ${{ secrets.FTP_PATH }}
          local-dir: digital-garden/public/
